<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TasTik.Food – Halal Food on Pi</title>

  <!-- Pi SDK (REQUIRED) -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0" });
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7faf9;
      color: #1f2937;
      text-align: center;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 40px 20px;
    }
    img {
      width: 90px;
      margin-bottom: 20px;
    }
    h1 {
      color: #047857;
      margin-bottom: 10px;
    }
    p {
      font-size: 15px;
      margin-bottom: 30px;
    }
    button {
      background: #10b981;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
    .note {
      margin-top: 25px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="TasTik Logo" />

    <h1>TasTik.Food</h1>
    <p>
      Watch halal food reels, discover local food creators,  
      and support them using Pi.
    </p>

    <button onclick="loginWithPi()">Login with Pi</button>

    <div class="note">
      Pi Network Testnet App • No real payments
    </div>
  </div>

  <script>
    async function loginWithPi() {
      try {
        const auth = await Pi.authenticate(
          ["username", "payments"],
          "TasTik login"
        );
        alert("Welcome " + auth.user.username);
      } catch (err) {
        alert("Pi login cancelled");
      }
    }
  </script>
</body>
</html>
