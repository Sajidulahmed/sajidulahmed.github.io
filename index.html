<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoicePi – Test Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family:sans-serif;text-align:center;padding:40px">

  <h2>VoicePi</h2>
  <p>Option-10 Verification Test</p>

  <button id="pay"
    style="padding:15px 22px;
    font-size:16px;
    background:#6a1b9a;
    color:white;
    border:none;
    border-radius:8px">
    Support Creator – Pay 0.01 Pi
  </button>

  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0", sandbox: false });

    document.getElementById("pay").onclick = function () {
      Pi.createPayment(
        { amount: 0.01, memo: "VoicePi Option-10 Test" },
        {
          onReadyForServerApproval: function () {},
          onReadyForServerCompletion: function () {
            alert("Payment successful!");
          },
          onCancel: function () {
            alert("Payment cancelled");
          },
          onError: function () {
            alert("Payment error");
          }
        }
      );
    };
  </script>

</body>
</html>
